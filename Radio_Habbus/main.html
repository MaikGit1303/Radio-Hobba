<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Habbus</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/discord-button.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <h1>🎮 Radio Habbus</h1>
        </div>
        
        <!-- Botón Hamburguesa -->
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Menú de Navegación -->
        <nav class="navigation" id="navigation">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">En Vivo</a></li>
                <li><a href="#">Programas</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Administrativo</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main-content">
        <div class="live-container">
            
            <!-- Sección Ahora en Vivo -->
            <section class="player-section">
                <h2>🔥 Ahora en Vivo 🔥</h2>
                <div class="player">
                    <img src="assets/img/logo.png" alt="Habbus" class="cover">
                    <audio controls>
                        <source src="audio/stream.mp3" type="audio/mpeg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                    <div class="song-info">
                        <h3>Habbus 24/7</h3>
                        <p>DJ Aless</p>
                    </div>
                </div>
            </section>

            <!-- Discord Window -->
<section class="discord-window">
    <h2>Únete a nuestro Discord</h2>
    <iframe src="https://discord.com/widget?id=1206403287398490152&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    <a href="https://discord.gg/KfCum6Uv" target="_blank" rel="noopener noreferrer" class="discord-join-btn">Únete</a>
</section>

            <!-- Sección Programación en Vivo -->

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2025 Radio Habbus - By Aless</p>
    </footer>

    <!-- SCRIPT del menú hamburguesa -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navigation = document.getElementById('navigation');

        hamburger.addEventListener('click', () => {
            navigation.classList.toggle('show');
        });
    </script>

</body>
</html>
